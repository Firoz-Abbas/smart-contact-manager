<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is about page</title>
</head>
<body>
<section>
    <div class="card me-2 ms-1" >
        <div class="card-body text-center">
            <div class="container">
                <img style="height: 200px; width: 200px" class="my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt="profile photo">
                <h4 class="mt-3">
                    <span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)
                </h4>

                <table class="table" style="line-height: 14px;" >
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col"><span th:text="${contact.cId}"></span></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td>Phone Number</td>
                        <td><span th:text="${contact.phone}"></span></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><span th:text="${contact.email}"></span></td>
                    </tr>
                    <tr>
                        <td>Work</td>
                        <td><span th:text="${contact.work}"></span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="description mt-2">
                    <th  th:utext="${contact.description}"></th>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
