<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!--navbar-->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primery">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">

                <!--<li class="nav-item">-->
                    <!--<i onclick="toggleSidebar()" class="fas fa-bars mt-3"></i>-->
                <!--</li>-->

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link "><span th:text="${user.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/logout}">Logout</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!--end of navbar-->

<!--this side bar-->
<div class="sidebar">
    <!--<span onclick="toggleSidebar()" class="span crosBtn">&times;</span>-->
    <a th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
    <a th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contact</a>
    <a th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
    <a href="#" class="item"><i class="fas fa-user-circle"></i> Your Profil</a>
    <a href="#" class="item"><i class="fas fa-cogs"></i> Settins</a>
    <a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
</div>

    <!--&lt;!&ndash;<span onclick="toggleSidebar()" class="span crosBtn">&times;</span>&ndash;&gt;-->

<!--</div>-->
<!--end of sidebar-->
<!--content area-->
<div class="content mt-5">
    <i onclick="toggleSidebar()" class="fas fa-bars mt-3"></i>
    <div class="container text-center">
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
            <span th:text="${session.message.content}"></span>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
    </div>
    <div th:replace="${content}"></div>
</div>
<!--end of content area-->
