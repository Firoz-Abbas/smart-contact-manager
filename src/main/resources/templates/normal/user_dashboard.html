<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is about page</title>

</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="cord-body">
                <div class="container text-center">
                    <img style="height: 200px; width: 200px" class="my_profile_picture" src="" th:src="@{'/image/contact.png'}" alt="profile photo">
                </div>
                <h3 class="text-center text-secondary font-italic font-weight-light">Start adding your contact on cloud........</h3>
                <div class="container mt-3 mb-3 text-center d-grid">
                <a class="btn btn-primary btn-sm btn-block text-uppercase fw-bold" th:href="@{/user/add-contact}">Add new Contact</a>
                </div>

                <hr>

                <h5 class="text-center font-italic mt-3">Donate Us</h5>



                <div class="container text-center">
                    <div class="text-center d-grid">
                    <input id="payment_field" type="number" class="form-control me-2" placeholder="Enter amount here">
                    </div>

                    <div class="mt-3 mb-3 text-center d-grid">
                        <a onclick="paymentStart()" class="btn btn-success btn-sm btn-block text-uppercase fw-bold" >Pay</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        // $(function () {
        //      $('.item').removeClass('active');
        //     $('#home-link').addClass('active');
        //     console.log("home checking")
        // })

        $(document).ready(()=>{
            $('.item').removeClass('active');
            $('#home-link').addClass('active');
        })

    </script>
</section>

</body>
</html>
