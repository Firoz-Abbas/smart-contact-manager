<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is about page</title>
</head>
<body>
<section>
    <div class="card mr-4">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="col-md-10 offset-md-1">
                    <form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" class="mt-2" method="post">
                        <!--First Name-->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-plus mt-1 mb-1"></i>
                                </div>
                            </div>

                            <input type="text" class="form-control" name="name" id="firstName" placeholder="Enter Name Here">
                        </div>

                        <!--First Name-->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-alt mt-1 mb-1"></i>
                                </div>
                            </div>

                            <input type="text" class="form-control" name="secondName" id="secondName" placeholder="Enter Nick Name Here">
                        </div>

                        <!--Phone Name-->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-phone mt-1 mb-1"></i>
                                </div>
                            </div>

                            <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter Phone Number Here">
                        </div>

                        <!--Email Name-->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    @
                                </div>
                            </div>

                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Here">
                        </div>

                        <!--Work field-->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-briefcase mt-1 mb-1"></i>
                                </div>
                            </div>

                            <input type="text" class="form-control" name="work" id="work" placeholder="Enter work Here">
                        </div>

                        <!--Discription-->
                        <div class="input-group mt-3">
                            <textarea name="description" id="description"  placeholder="Enter description" rows="7" class="form-control"></textarea>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
