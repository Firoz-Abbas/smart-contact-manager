<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is about page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-6 col-lg-6 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-2 p-sm-5">
                        <div class="container text-center">
                            <img width="50px" src="" th:src="@{/image/295128.png}">
                        </div>
                        <h5 class="card-title text-center mb-3  text-uppercase fa-bold">Sign In</h5>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-danger">
                            You have been logged out
                        </div>
                        <div th:if="${param.change}" class="alert alert-success">
                            <p th:text="${param.change}"></p>
                        </div>
                        <form th:action="@{/dologin}" method="post">
                            <div class="form-floating mb-3">
                                <input type="email" name="username" class="form-control" id="username" placeholder="name@example.com">
                                <label for="username">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>

                            <div class="form-check mb-3 ">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <div class="d-flex justify-content-between">
                                    <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
                                    <a class="nav-link text-right text-info" th:href="@{/signup}">Register Here</a>
                                </div>
                                <div class="d-flex">
                                    <a class="nav-link text-right text-info" th:href="@{/forgot}">Forgot Password ?</a>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-success btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                            </div>
                            <!--<hr class="my-4">-->
                            <!--<div class="d-grid mb-2">-->
                                <!--<button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">-->
                                    <!--<i class="fab fa-google me-2"></i> Sign in with Google-->
                                <!--</button>-->
                            <!--</div>-->
                            <!--<div class="d-grid">-->
                                <!--<button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">-->
                                    <!--<i class="fab fa-facebook-f me-2"></i> Sign in with Facebook-->
                                <!--</button>-->
                            <!--</div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
